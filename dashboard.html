            <div class="modal-content">

                </div>

                    <form class="row g-3">
                        <div class="col-12">
                            <label for="inputFeed01" class="form-label"></label>
                            <textarea class="form-control" id="inputFeed01" rows="3" placeholder="피드백을 입력해주세요"

                        </div>
                        <div class="col-12">
                            <label for="inputFeed02" class="form-label"></label>
                            <textarea class="form-control" id="inputFeed02" rows="3"
                                placeholder="홈페이지 기능에 대한 피드백을 입력해주세요" style="resize: none;"></textarea>
                        </div>
                        <div class="col-12">
                            <label for="inputFeed03" class="form-label"></label>
                            <textarea class="form-control" id="inputFeed03" rows="3" placeholder="AI 성능에 대한 피드백을 입력해주세요"

                        </div>

                            <label for="inputPhone" class="form-label"></label>
                            <input type="tel" class="form-control" id="inputPhone" placeholder=" 전화번호를 입력해주세요.">
                        </div>
                        <div class="col-4">
                            <label for="inputStar" class="form-label"></label>

                                <option selected>별점</option>
                                <option>매우 좋음</option>
                                <option>좋음</option>
                                <option>보통</option>
                                <option>아쉬움</option>
                                <option>매우 아쉬움</option>
                            </select>
                        </div>

                        <!-- 동의 여부 체크박스 -->
                        <div class="col-12">
                            <div class="form-check" style="padding-left : 0">
                                <div class="bg-light p-3 mb-2 rounded-3">
                                    <p class="fs-7">개인정보 수집 및 이용에 동의해 주세요. <br> 동의한 사람에 한해 이벤트 추첨이 진행됩니다.</p>
