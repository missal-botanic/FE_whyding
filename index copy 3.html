<body>
    <style>
        #preview {
          max-width: 100%;
          height: auto;
        }
        .error {
          color: red;
        }
        .upload-section {
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
          text-align: center;
        }
        .image-container {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
        }
        .image-box {
          flex: 1;
          padding: 15px;
          margin: 10px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
          text-align: center;
        }
        .image-box img {
          max-width: 100%;
          height: auto;
        }
        .image-result {
          width: 100%;
          padding: 15px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
          text-align: center;
          display: none;
        }
        .dummy-image {
          width: 100%;
          height: 0;
          padding-bottom: 75%; /* 4:3 비율 유지 */
          background-color: #ccc;
          position: relative;
        }
        .dummy-image img {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      </style>

    <body>
    
      <div class="container mt-5">
        <h1 class="text-center mb-4">이미지 업로드 및 조합</h1>
    
        <!-- 상단: 두 이미지 조합 결과를 보여주는 영역 -->
        <div class="image-result" id="imageResult">
          <div class="dummy-image">
            <img id="combinedImage" src="" alt="조합된 이미지" style="display: none;">
          </div>
          <p>조합된 이미지</p>
        </div>
    
        <!-- 하단: 이미지 업로드 영역 -->
        <div class="image-container">
          <!-- Source 이미지 업로드 -->
          <div class="image-box" id="source_image">
            <h4>Source 이미지 업로드</h4>
            <input type="file" class="form-control-file" id="imageUploadSource" accept="image/jpeg, image/png">
            <small class="form-text text-muted">최대 2MB 크기의 이미지 파일만 업로드 가능합니다.</small>
            <div id="errorSource" class="error"></div>
            <img id="previewSource" src="" alt="미리보기 이미지" style="display: none;">
          </div>
          
          <!-- Target 이미지 업로드 -->
          <div class="image-box" id="target_image">
            <h4>Target 이미지 업로드</h4>
            <input type="file" class="form-control-file" id="imageUploadTarget" accept="image/jpeg, image/png">
            <small class="form-text text-muted">최대 2MB 크기의 이미지 파일만 업로드 가능합니다.</small>
            <div id="errorTarget" class="error"></div>
            <img id="previewTarget" src="" alt="미리보기 이미지" style="display: none;">
          </div>
        </div>
    
        <!-- 생성 버튼 -->
        <div class="text-center">
          <button id="createImageButton" class="btn btn-primary">이미지 생성</button>
        </div>
      </div>
    
      <script>
        $(document).ready(function() {
          let imageBase64Source = '';
          let imageBase64Target = '';
    
          // Source 이미지 업로드 처리
          $('#imageUploadSource').on('change', function(e) {
            const file = e.target.files[0];
            
            if (file) {
              const fileType = file.type.split('/')[1];
              const fileSize = file.size / 1024 / 1024; // MB 단위로 변환
              
              // 이미지 파일 형식 체크 (jpg, png만 허용)
              if (fileType !== 'jpeg' && fileType !== 'png') {
                $('#errorSource').text('JPEG 또는 PNG 형식의 이미지 파일만 업로드 가능합니다.');
                $('#previewSource').hide();
                return;
              }
              
              // 파일 크기 체크 (2MB 이하)
              if (fileSize > 2) {
                $('#errorSource').text('이미지 크기는 2MB 이하만 업로드 가능합니다.');
                $('#previewSource').hide();
                return;
              }
    
              // 에러 메시지 초기화
              $('#errorSource').text('');
    
              // 파일을 Base64로 변환
              const reader = new FileReader();
              reader.onload = function(event) {
                imageBase64Source = event.target.result;  // Base64 데이터
                $('#previewSource').attr('src', imageBase64Source).show();
              };
              reader.readAsDataURL(file);  // Base64로 파일 읽기
            }
          });
    
          // Target 이미지 업로드 처리
          $('#imageUploadTarget').on('change', function(e) {
            const file = e.target.files[0];
            
            if (file) {
              const fileType = file.type.split('/')[1];
              const fileSize = file.size / 1024 / 1024; // MB 단위로 변환
              
              // 이미지 파일 형식 체크 (jpg, png만 허용)
              if (fileType !== 'jpeg' && fileType !== 'png') {
                $('#errorTarget').text('JPEG 또는 PNG 형식의 이미지 파일만 업로드 가능합니다.');
                $('#previewTarget').hide();
                return;
              }
              
              // 파일 크기 체크 (2MB 이하)
              if (fileSize > 2) {
                $('#errorTarget').text('이미지 크기는 2MB 이하만 업로드 가능합니다.');
                $('#previewTarget').hide();
                return;
              }
    
              // 에러 메시지 초기화
              $('#errorTarget').text('');
    
              // 파일을 Base64로 변환
              const reader = new FileReader();
              reader.onload = function(event) {
                imageBase64Target = event.target.result;  // Base64 데이터
                $('#previewTarget').attr('src', imageBase64Target).show();
              };
              reader.readAsDataURL(file);  // Base64로 파일 읽기
            }
          });
    
          // 이미지 생성 버튼 클릭 처리
          $('#createImageButton').on('click', function() {
            if (imageBase64Source && imageBase64Target) {
              // 이미지를 조합하는 로직 (예시: 두 이미지를 겹쳐서 합성)
              const combinedImage = combineImages(imageBase64Source, imageBase64Target);
    
              // 조합된 이미지를 상단의 미리보기 영역에 표시
              $('#combinedImage').attr('src', combinedImage).show();
              $('#imageResult').show();
            } else {
              alert('두 이미지를 모두 업로드해 주세요.');
            }
          });
    
          // 이미지 합성 함수 (예시)
          function combineImages(source, target) {
            // 실제 합성 작업을 여기에 구현 (Canvas를 사용할 수 있음)
            // 예시로 단순히 Source 이미지를 보여줌
            return source; // 임시로 source 이미지만 반환
          }
        });
      </script>
