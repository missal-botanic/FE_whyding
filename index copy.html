<body>
    <style>
        #preview {
          margin-top: 20px;
          max-width: 100%;
          height: auto;
        }
        .error {
          color: red;
        }
        .upload-section {
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
        }
      </style>

    <body>
      
    
      <div class="container mt-5">
        <h1 class="text-center mb-4">이미지 업로드</h1>
        
        <!-- 업로드 섹션 -->
        <div class="upload-section">
          <div class="form-group">
            <label for="imageUpload">이미지 파일 선택 (JPG, PNG)</label>
            <input type="file" class="form-control-file" id="imageUpload" accept="image/jpeg, image/png">
            <small id="fileHelp" class="form-text text-muted">최대 2MB 크기의 이미지 파일만 업로드 가능합니다.</small>
          </div>
          
          <div id="error" class="error"></div>
          
          <div id="imageDetails"></div>
          
          <!-- 미리보기 이미지 -->
          <img id="preview" src="" alt="미리보기 이미지" class="img-fluid" style="display: none;">
        </div>
      </div>
    
      <script>
        $(document).ready(function() {
          // 변수 선언
          let imageBase64 = '';
          let imageRatio = '';
    
          // 파일 업로드 처리
          $('#imageUpload').on('change', function(e) {
            const file = e.target.files[0];
            
            if (file) {
              const fileType = file.type.split('/')[1];
              const fileSize = file.size / 1024 / 1024; // MB 단위로 변환
              
              // 이미지 파일 형식 체크 (jpg, png만 허용)
              if (fileType !== 'jpeg' && fileType !== 'png') {
                $('#error').text('JPEG 또는 PNG 형식의 이미지 파일만 업로드 가능합니다.');
                $('#preview').hide();
                return;
              }
              
              // 파일 크기 체크 (2MB 이하)
              if (fileSize > 2) {
                $('#error').text('이미지 크기는 2MB 이하만 업로드 가능합니다.');
                $('#preview').hide();
                return;
              }
    
              // 에러 메시지 초기화
              $('#error').text('');
    
              // 파일을 Base64로 변환
              const reader = new FileReader();
              reader.onload = function(event) {
                imageBase64 = event.target.result;  // Base64 데이터
                $('#preview').attr('src', imageBase64).show();
    
                // 이미지 비율 계산
                const img = new Image();
                img.onload = function() {
                  const width = img.width;
                  const height = img.height;
                  imageRatio = (width / height).toFixed(2);  // 비율 계산
    
                  // 이미지 비율과 기타 정보 출력
                  $('#imageDetails').html(`
                    <p>이미지 비율: ${imageRatio}</p>
                    <p>이미지 크기: ${fileSize.toFixed(2)} MB</p>
                  `);
                };
                img.src = imageBase64; // 이미지 로드
              };
              reader.readAsDataURL(file);  // Base64로 파일 읽기
            }
          });
        });
      </script>
