<link rel="stylesheet" href="css/settings/style.css" type="text/css">
<script src="js/settings/ajax.js"></script>

<style>
    body {
        background-image: url('img/bg/ebg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
</style>


<div class="profile-container mt-5"
    style="max-width: 300px; padding: 20px; margin: 0 auto; background-color: white; border-radius: 30px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div class="my-4">
        <div class="d-flex flex-column align-items-center fs-5">
            <p class="">Profile</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="loading">로딩 중...</div>
            <div class="profile-image d-flex flex-column align-items-center">
                <img class="rounded-3 mt-3 ms-0" src="" alt="프로필 이미지" style="width: 10vw;" id="profile-image" />
            </div>
            <div class="d-flex flex-column align-items-start justify-content-center ms-4">
                <p class="fw-lighter fs-5"><strong></strong> <span id="username"></span></p>
                <p class="fw-lighter fs-8"><strong></strong> <span id="email"></span></p>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center">
            <p class="fw-lighter mt-4"><strong></strong> <span id="introduction"></span></p>
            <div class="d-flex flex-column align-items-center gap-2 mt-3 w-100">
                <button class="btn btn-light w-100 d-flex justify-content-between fs-8" data-bs-toggle="modal"
                    data-bs-target="#edit-profile-modal" id="edit-profile">
                    <span>회원 정보 수정</span>
                    <span><i class="ri-arrow-right-s-line"></i></span>
                </button>
                <button class="btn btn-light w-100 d-flex justify-content-between fs-8" data-bs-toggle="modal"
                    data-bs-target="#change-password-modal" id="change-password">
                    <span>비밀번호 변경</span>
                    <span><i class="ri-arrow-right-s-line"></i></span></button>
                <button class="btn btn-dark w-100 d-flex justify-content-between fs-8" data-bs-toggle="modal"
                    data-bs-target="#delete-account-modal" id="delete-account">
                    <span>회원 탈퇴</span>
                    <span><i class="ri-arrow-right-s-line"></i></span>
                </button>
            </div>
        </div>
    </div>
</div>



<!-- 정보 수정 Modal -->
<div class="modal fade mt-5" id="edit-profile-modal" tabindex="-1" aria-labelledby="modal1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal1">회원 정보 수정</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating">
                    <input type="text" class="form-control fs-8" id="new-username" placeholder="text">
                    <label class="fs-7 mt-1" for="new-username">Username</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="text" class="form-control fs-8" id="new-introduction" placeholder="text">
                    <label class="fs-7 mt-1" for="new-introduction">Introduction</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary fs-8" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-dark fs-8" id="submit-edit">확인</button>
            </div>
        </div>
    </div>
</div>


<!-- 비빌번호 변경 Modal -->
<div class="modal fade" id="change-password-modal" tabindex="-1" aria-labelledby="modal2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal2">회원 정보 수정</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-floating">
                    <input type="password" class="form-control fs-8" id="old-password" placeholder="Password">
                    <label class="fs-7 mt-1" for="old-password">old password</label>
                </div>

                <div class="form-floating mt-2">
                    <input type="password" class="form-control fs-8" id="new-password" placeholder="Password">
                    <label class="fs-7 mt-1" for="new-password">new password</label>
                </div>

                <div class="form-floating mt-2">
                    <input type="password" class="form-control fs-8" id="new-password-confirm" placeholder="Password">
                    <label class="fs-7 mt-1" for="new-password-confirm">password confirm</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary fs-8" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-dark fs-8" id="submit-password-change">변경하기</button>
            </div>
        </div>
    </div>
</div>


<!-- 회원 탈퇴 Modal -->
<div class="modal fade" id="delete-account-modal" tabindex="-1" aria-labelledby="modal3" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal3">회원탈퇴</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- <p>비밀번호 입력</p> -->
                <p class="fs-7 text-danger mt-2" >탈퇴 후 모든 데이터는 삭제되며 복구할 수 없습니다.</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="delete-account-check">
                    <label class="form-check-labe fs-7" for="delete-account-check">
                      동의합니다.
                    </label>
                  </div>
                
                <div class="form-floating mt-3">
                    <input type="password" class="form-control fs-8" id="delete-password" placeholder="Password">
                    <label class="fs-7 mt-1 form-control-sm" for="delete-password">Password</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary fs-8" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-danger fs-8" id="submit-password-delete" disabled>계정삭제</button>
            </div>
        </div>
    </div>
</div>
