<html lang="en">

<head>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- bootstrap end -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/gallery.css" type="text/css">
    <link rel="stylesheet" href="css/reft.css" type="text/css">
    <link rel="stylesheet" href="css/regeneration.css" type="text/css">
    <link rel="stylesheet" href="css/refresh.css" type="text/css">

    <script src="js/ajax2.js" defer></script>
    <script src="js/buttons.js" defer></script>
    <script src="js/image.js"></script>
    <script src="js/sample.js"></script>
    <script src="js/gallery.js" defer></script>

        .oswald-unique {
            font-family: "Oswald", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>

<body>

    <!-- first loading -->
    <div class="vw-100 min-vh-100 position-fixed z-3" style="background-color: #f8f9fa;" id="first-loading">
        <div class="spinner-grow text-dark position-fixed top-50 start-50 translate-middle z-3" role="status" style="width: 4rem; height: 4rem;"></div>
    </div>

    <!-- loading -->
    <div class="bg-white vw-100 min-vh-100 opacity-75 position-fixed z-3 display-none" id="wrap-loading">
        <div class="spinner-grow text-dark position-fixed top-50 start-50 translate-middle z-3 " role="status" style="width: 4rem; height: 4rem;"></div>
    </div>


    <h1 class="text-center mb-4">whyding</h1>
    <div style="height: 95vh;">
        <div class="row">
            <section class="col-12 col-md-8 mt-2">
                <div class="accordion-body d-flex justify-content-center align-items-center">
                    <!-- gallery -->
                    <div class="col" id="gallery-area">
                        <div class="row" id="gal-refreshgallery-area">
                            <!-- gallery refresh -->
                            <div class="col-2 text-center">
                                <button class="btn btn-outline-dark btn-sm fw-lighter" id="gal-refreshButton">Refresh</button>
                            </div>
                            <!-- gallery years -->

                            <!-- gallery style -->
                            <div class="col-7 d-flex justify-content-center align-items-center">
                                <form method="post" action="" id="check-style-area" >
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="form-switch d-flex align-items-center">
                                            <input type="checkbox" role="switch" name="checkStyle[]" value="white" checked id="white">
                                            <label class="d-block text-dark-emphasis fw-lighter ms-2" style="cursor: default;" for="white" >white</label>
                                        </div>
                                        <div class="form-switch d-flex align-items-center">
                                            <input type="checkbox" role="switch" name="checkStyle[]" value="black" checked id="black">
                                            <label for="black" class="d-block text-dark-emphasis fw-lighter ms-2" style="cursor: default;">black</label>
                                        </div>
                                        <div class="form-switch d-flex align-items-center">
                                            <input type="checkbox" role="switch" name="checkStyle[]"
                                                value="color" checked id="color">
                                            <label class="d-block text-dark-emphasis fw-lighter ms-2"
                                                style="cursor: default;" for="color" >color</label>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="col-2 text-center">
                                <select class="btn btn-sm btn-outline-dark dropdown-toggle"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false" id="gal-quarter" >
                                    <option value="dress">드레스</option>
                                    <option value="tuxedo">턱시도</option>
                                </select>
                            </div>

                        </div>
                        <!-- gallery bottom -->
                        <div id="gal-text-area"></div>
                        <div class="gallery-images"></div>
                        <p class="text-center text-body-secondary fw-lighter fs-6" id="gal-text-center">The
                            images displayed in the gallery are not generated in real-time To use real-time
                            generation,<br> please click the “Generate” button on the left.</p>
                    </div>
                </div>
            </section>
            <section class="col-12 col-md-4 d-flex flex-column justify-content-center align-items-center mt-2">
                <div class="imageContainerSource col-md-4 flex-column justify-content-center align-items-center" style=" width: 100%;">
                    <div class="image-box" id="source_image">
                        <!-- 실제 파일 입력 필드 (숨겨져 있음) -->
                        <input class="form-control-file" type="file" id="imageUploadSource"
                            accept="image/jpeg, image/png" style="display: none;">
                        <div class="error" id="errorSource"></div>

                        <!-- 미리보기 이미지 -->
                        <img src="" alt="미리보기 이미지"
                            style="width: 25vh; display: none; object-fit: contain;" id="previewSource" >

                        <div class="d-flex justify-content-center align-items-center">
                            <label class="btn btn-outline-secondary btn-sm mt-3"
                                style="width: auto;" for="imageUploadSource" >
                                <i class="bi bi-file-earmark-arrow-up"></i>내 얼굴 업로드</label>
                        </div>
                    </div>
                </div>

                <div class="imageContainertarget col-md-7 mt-2 flex-column justify-content-center align-items-center" style=" width: 100%;">
                    <!-- 이미지 박스 -->
                    <div class="col image-box d-flex justify-content-center align-items-center" id="target_image">
                        <div id="errorTarget" class="error"></div>
                        <img id="previewTarget" src="" alt="미리보기 이미지" style="width: 30vh; display: none;">
                        <!-- 디노이징 게이지 -->
                        <div class="overlay-buttons row">
                            <p class="text-white" style="text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);" id="creativityText">
                                Creativity
                            </p>
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn btn-sm btn-light shadow" id="increase">+</button>
                                <input type="range" min="0.6" max="0.7" value="0.65" step="0.01"
                                    class="Denoisingslider mx-2" id="DenoisingRange" style="direction: rtl;">
                                <button class="btn btn-sm btn-light shadow" id="decrease">-</button>
                            </div>
                            <!-- 재생성버튼 -->
                            <button class="btn btn-light btn-sm mt-2 shadow"
                                style="width: auto; min-width: 150px; height: auto; white-space: nowrap;" id="gen-generateButton" >
                                Regenerate
                            </button>
                        </div>
                    </div>
                    <!-- 스패너 -->
                    <!-- 생성버튼 -->
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-danger btn-sm " 
                            style="width: auto; min-width: 150px; height: auto; white-space: nowrap; display: none;" id="createImageButton" >
                            착용하기
                        </button>
                        <div class="spinner-border text-danger" role="status" id="spinner" >
                            <span class="visually-hidden">Loading...</span>
                        </div>

                        <div style="display: none;" id="gen-error-text" >Please upload or select an image</div>
                        </p>
                    </div>
                </div>

            </section>
        </div>
    </div>
    <!-- 상단: 두 이미지 조합 결과를 보여주는 영역 -->
    <div class="image-result row" id="imageResult" style="display: none;">
        <div class="image-container">
            <img src="" alt="조합된 이미지" id="combinedImage" >
        </div>
        <div class="button-container">
            <button id="closeButton" class="btn btn btn-dark btn-sm" onclick="closeResult()">닫기</button>
            <button id="saveButton" class="btn btn btn-outline-dark btn-sm" onclick="saveImage()"><i
                    class="bi bi-folder-plus"></i>&nbsp;보관</button>
            <button id="downloadButton" class="btn btn-success btn-sm" onclick="downloadImage()"><i
                    class="bi bi-file-arrow-down"></i>&nbsp;다운로드</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            window.addEventListener('load', function () {
                // Run after the page is fully loaded
                const loadingDiv = document.getElementById('first-loading');

                // Transparency starts after 2 seconds
                setTimeout(function () {
                    // Transparency over 2 seconds
                    loadingDiv.style.transition = 'opacity 2s';
                    loadingDiv.style.opacity = '0';

                    // Add display-none class after 2 seconds
                    setTimeout(function () {
                        loadingDiv.classList.add('display-none');
                    }, 2000); // Add class 2 seconds after transparency is finished
                }, 1000); // Keep loading for 1 second
            });
        });
    </script>
    <script>

        window.onload = function () {
            toggleSpinner(1); // 페이지 로드 후 3초 동안 spinner를 토글
            // 페이지 로드 시 자동으로 샘플 이미지 업로드
            loadSourceImage();
            // loadTargetImage();
        };
    </script>

</body>
