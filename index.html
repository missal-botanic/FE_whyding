<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/jquery-1.9.1.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-----</title>
    <meta property="og:title" content="---" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- bootstrap end -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/gallery.css" type="text/css">
    <link rel="stylesheet" href="css/reft.css" type="text/css">
    <script src="js/ajax.js" defer></script>
    <script src="js/ajax2.js" defer></script>
    <script src="js/buttons.js" defer></script>
    <script src="js/image.js"></script>
    <script src="js/sample.js"></script>
    <script src="js/gallery.js" defer></script>
    <!-- <script src="js/genbutton.js"></script> -->
    <!-- <script src="js/wpaint.js"></script> -->
    <style>
        .oswald-unique {
            font-family: "Oswald", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>

    <!-- first loading -->
    <div id="first-loading" class="vw-100 min-vh-100 position-fixed z-3" style="background-color: #f8f9fa;">
        <div class="spinner-grow text-dark position-fixed top-50 start-50 translate-middle z-3" role="status"
            style="width: 4rem; height: 4rem;"></div>
    </div>

    <!-- loading -->
    <div id="wrap-loading" class="bg-white vw-100 min-vh-100 opacity-75 position-fixed z-3 display-none">
        <div class="spinner-grow text-dark position-fixed top-50 start-50 translate-middle z-3 " role="status"
            style="width: 4rem; height: 4rem;"></div>
    </div>


    <h1 class="text-center mb-4">whyding</h1>
    <div style="height: 95vh;">
        <div class="row">
            <section class="col-12 col-md-8 mt-2">
                <div class="accordion-body d-flex justify-content-center align-items-center">
                    <!-- gallery -->
                    <div id="gallery-area" class="col">
                        <div id="gal-refreshgallery-area" class="row">
                            <!-- gallery refresh -->
                            <div class="col-2 text-center">
                                <button id="gal-refreshButton"
                                    class="btn btn-outline-dark btn-sm fw-lighter">Refresh</button>
                            </div>
                            <!-- gallery years -->

                            <!-- gallery style -->
                            <div class="col-7 d-flex justify-content-center align-items-center">
                                <form id="check-style-area" method="post" action="">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="form-switch d-flex align-items-center">
                                            <input type="checkbox" id="white" role="switch" name="checkStyle[]"
                                                value="white" checked>
                                            <label for="white" class="d-block text-dark-emphasis fw-lighter ms-2"
                                                style="cursor: default;">white</label>
                                        </div>
                                        <div class="form-switch d-flex align-items-center">
                                            <input type="checkbox" id="black" role="switch" name="checkStyle[]"
                                                value="black" checked>
                                            <label for="black" class="d-block text-dark-emphasis fw-lighter ms-2"
                                                style="cursor: default;">black</label>
                                        </div>
                                        <div class="form-switch d-flex align-items-center">
                                            <input type="checkbox" id="color" role="switch" name="checkStyle[]"
                                                value="color" checked>
                                            <label for="color" class="d-block text-dark-emphasis fw-lighter ms-2"
                                                style="cursor: default;">color</label>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="col-2 text-center">
                                <select id="gal-quarter" class="btn btn-sm btn-outline-dark dropdown-toggle"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <option value="dress">드레스</option>
                                    <option value="tuxedo">턱시도</option>
                                </select>
                            </div>

                        </div>
                        <!-- gallery bottom -->
                        <div id="gal-text-area"></div>
                        <div class="gallery-images"></div>
                        <p id="gal-text-center" class="text-center text-body-secondary fw-lighter fs-6">The
                            images displayed in the gallery are not generated in real-time To use real-time
                            generation,<br> please click the “Generate” button on the left.</p>
                    </div>
                </div>
            </section>
            <section class="col-12 col-md-4 d-flex flex-column justify-content-center align-items-center mt-2">

                <div class="imageContainerSource col-2" style="height: 20vh; width: 100%;">
                    <div class="image-box row" id="source_image">
                        <!-- 실제 파일 입력 필드 (숨겨져 있음) -->
                        <input type="file" class="form-control-file" id="imageUploadSource"
                            accept="image/jpeg, image/png" style="display: none;">
                        <div id="errorSource" class="error"></div>

                        <!-- 미리보기 이미지 -->
                        <img id="previewSource" src="" alt="미리보기 이미지"
                            style="width: 25vh; display: none; object-fit: contain;">
                            
                            <div class="d-flex justify-content-center align-items-center">
                                <label for="imageUploadSource" class="btn btn-outline-secondary btn-sm" style="width: auto; ">
                                    <i class="bi bi-file-earmark-arrow-up"></i>내 얼굴 업로드</label>
                            </div>
                    </div>
                </div>

                <div class="imageContainertarget col-2 mt-2" style="height: 80vh; width: 100%;">
                    
                    <!-- 이미지 박스 -->
                    <div class="image-box" id="target_image">
                        <div id="errorTarget" class="error"></div>
                        <img id="previewTarget" src="" alt="미리보기 이미지" style="width: 30vh; display: none;">
                        <!-- denoising range -->
                        <div class="overlay-buttons row">
                            <p id="creativityText" class="text-body-secondary" data-bs-toggle="tooltip"
                                data-bs-placement="top" data-bs-custom-class="custom-tooltip"
                                data-bs-title="Higher values ignore the original image.">
                                Creativity
                            </p>
                            <div class="col d-flex align-items-center">
                                <button class="btn btn-sm btn-outline-secondary" id="increase">+</button>
                                <input type="range" min="0.6" max="0.7" value="0.65" step="0.01" class="Denoisingslider mx-2" id="DenoisingRange" style="direction: rtl;">
                                <button class="btn btn-sm btn-outline-secondary" id="decrease">-</button>
                            </div>
                            <button id="gen-generateButton" class="btn btn-danger btn-sm mt-5 mb-5"
                                style="width: auto; min-width: 150px; height: auto; white-space: nowrap;">
                                generate2
                            </button>
                        </div>
                    </div>
                    <!-- 스패너 -->
                    <!-- generateButton mt-5 mb-5 -->
                    <!-- 생성버튼 -->
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <button id="createImageButton" style="display: none;" class="btn btn-danger btn-sm "
                            style="width: auto; min-width: 150px; height: auto; white-space: nowrap;">
                            generate
                        </button>
                        <div id="spinner" class="spinner-border text-danger" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                        <div id="gen-error-text" style="display: none;">Please upload or select an image</div>
                        </p>
                    </div>
                </div>

            </section>

        </div>
    </div>
                    <!-- 상단: 두 이미지 조합 결과를 보여주는 영역 -->
                    <div class="image-result row" id="imageResult" style="display: none;">
                        <div class="image-container">
                            <img id="combinedImage" src="" alt="조합된 이미지">
                        </div>
                        <div class="button-container">
                            <button id="closeButton" class="btn btn btn-dark btn-sm" onclick="closeResult()">닫기</button>
                            <button id="saveButton" class="btn btn btn-outline-dark btn-sm" onclick="saveImage()"><i
                                    class="bi bi-folder-plus"></i>&nbsp;보관</button>
                            <button id="downloadButton" class="btn btn-success btn-sm" onclick="downloadImage()"><i
                                    class="bi bi-file-arrow-down"></i>&nbsp;다운로드</button>
                        </div>
                    </div>
    <script>
        $(document).ready(function () {
            window.addEventListener('load', function () {
                // Run after the page is fully loaded
                const loadingDiv = document.getElementById('first-loading');

                // Transparency starts after 2 seconds
                setTimeout(function () {
                    // Transparency over 2 seconds
                    loadingDiv.style.transition = 'opacity 2s';
                    loadingDiv.style.opacity = '0';

                    // Add display-none class after 2 seconds
                    setTimeout(function () {
                        loadingDiv.classList.add('display-none');
                    }, 2000); // Add class 2 seconds after transparency is finished
                }, 1000); // Keep loading for 1 second
            });
        });
    </script>
    <script>

        window.onload = function () {
            toggleSpinner(1); // 페이지 로드 후 3초 동안 spinner를 토글
            // 페이지 로드 시 자동으로 샘플 이미지 업로드
            loadSourceImage();
            // loadTargetImage();
        };
    </script>

</body>


</html>
