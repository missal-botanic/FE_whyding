<head>
    <script src="js/middle/public_album.js"></script>
    <script src="js/middle/modal.js"></script>

    <style>
        /* 이미지 컨테이너를 상대적으로 설정하여 하트를 절대적으로 배치 */
        .image-container {
            position: relative;
            /* 이미지를 기준으로 하트를 위치시킴 */
        }

        /* 좋아요 버튼을 좌측 상단에 배치 */
        .like2 {
            position: absolute;
            left: 15px;
            /* 왼쪽 상단에 배치 */
            top: 15px;
            /* 상단 여백 */
            background: rgba(255, 255, 255, 0.6);
            padding: 8px 8px 5px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .like2:hover {
            color: #f86161;
        }

        /* 이미지 스타일 */
        .card-img-top {
            border-radius: 30px;
        }

        /* 카드 본문 스타일 */
        .card-body {
            padding: 10px;
            /* background-color: #fff; */
            /* border-radius: 0 0 30px 30px; */
            /* box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); */
        }

        .card-text {
            font-size: 14px;
            margin: 0;
        }
    </style>

<style>

    /* 마우스 올렸을 때 확대 효과 */
    .hover-img {
        width: 100%;
        height: auto;
        border-radius: 30px;
        transition: transform 0.3s ease-in-out;  /* 부드러운 애니메이션 */
    }

    .hover-img:hover {
        transform: scale(1.1);  /* 마우스를 올렸을 때 10% 확대 */
    }
</style>

</head>


<body>
    <div class="banner mt-5">
        <div class="video-info">
            <div class="item">
                <h3>Best Image of the Month :</h3>
            </div>
            <div class="item">
                <i class="ri-thumb-up-line"></i>
                <h3>230</h3>
            </div>
            <div class="item">
                <i class="ri-eye-line"></i>
                <h3>1920</h3>
            </div>
            <div class="item">
                <i class="ri-calendar-line"></i>
                <h3>20 Mar</h3>
            </div>
            <div class="item">
                <i class="ri-bookmark-line"></i>
                <h3>310</h3>
            </div>
        </div>
        <video src="assets/videos/banner.mp4" muted loop autoplay></video>
    </div>


    <div class="container py-4">
        <div id="pagination-middle" class="d-flex justify-content-center">
            <!-- 페이지네이션 버튼이 여기에 동적으로 추가됩니다. -->
        </div>
        <div id="gallery-middle" class="row gx-4 mx-4 px-5 py-3">
            <!-- JavaScript로 갤러리 아이템이 추가될 영역 -->
        </div>
    </div>

    <!-- 모달 -->
    <div id="imageOverlay" style="display: none; overflow: hidden;">
    <div id="imageOverlay2" class="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background-color: rgba(0, 0, 0, 0.7); display: flex; backdrop-filter: blur(10px);
    align-items: center; justify-content: center; z-index: 1000;  ">
        <div class="overlay-content" style="position: relative; width: 40%; max-width: 900px; 
        background: #ffffff00; padding: 20px; border-radius: 3px; 
        text-align: center; display: flex; flex-direction: column; 
        align-items: center; justify-content: center;">
            <button id="closeOverlay" class="close-btn " style="position: absolute; top: 10px; right: 10px;  width: 60px; height: 60px;
            background: #fff; border: none; font-size: 50px;  border-radius: 100px;
            cursor: pointer; color: #2f2f2f;"><i class="ri-close-circle-fill"></i></button>
            <img id="overlayImage" class="overlay-img" src="" alt=""
                style="width: 100%; height: auto; border-radius: 30px;">
            <div class="overlay-info d-flex justify-content-center" style="margin-top: 20px; color: #ffffff;">
                <p id="overlayAuthor" style="margin: 5px 0;"></p>
                <p id="overlayDate" style="margin: 5px 0;"></p>
                <p id="overlayViewCount" style="margin: 5px 0;"></p>
                <p id="overlayLikeCount" style="margin: 5px 0;"></p>
            </div>
        </div>
    </div>
</div>
