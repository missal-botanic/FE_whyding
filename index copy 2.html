<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/jquery-1.9.1.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-----</title>
    <meta property="og:title" content="---" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- bootstrap end -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/gallery.css" type="text/css">
    <script src="js/ajax.js" defer></script>
    <script src="js/buttons.js" defer></script>
    <script src="js/image.js"></script>
    <script src="js/sample.js"></script>
    <script src="js/gallery.js" defer></script>
    <!-- <script src="js/genbutton.js"></script> -->
    <!-- <script src="js/wpaint.js"></script> -->
    <style>
        .oswald-unique {
            font-family: "Oswald", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1 class="text-center mb-4">whyding</h1>
    <div style="height: 95vh;">
        <div class="row">
            <section class="col-12 col-md-8 mt-2">

                <div class="accordion-body d-flex justify-content-center align-items-center">
                    <!-- gallery -->
                    <div id="gallery-area" class="col">
                        <div id="gal-refreshgallery-area" class="row">
                            <div class="col-1 text-center">
                                <div class="spinner-border text-danger" role="status" id="spinner2"
                                    style="display: none; margin-left: 2.5rem">
                                </div>
                            </div>
                            <!-- gallery refresh -->
                            <div class="col-3 text-center">
                                <button id="gal-refreshButton" class="btn btn-sm btn-danger fw-lighter">Refresh</button>
                            </div>
                            <!-- gallery style -->
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <form id="check-style-area" method="post" action="">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="form-switch d-flex align-items-center">
                                            <input type="checkbox" id="white" role="switch" name="checkStyle[]"
                                                value="white" checked>
                                            <label for="white" class="d-block text-dark-emphasis fw-lighter ms-2"
                                                style="cursor: default;">white</label>
                                        </div>
                                        <div class="form-switch d-flex align-items-center">
                                            <input type="checkbox" id="black" role="switch" name="checkStyle[]"
                                                value="black" checked>
                                            <label for="black" class="d-block text-dark-emphasis fw-lighter ms-2"
                                                style="cursor: default;">black</label>
                                        </div>
                                        <div class="form-switch d-flex align-items-center">
                                            <input type="checkbox" id="color" role="switch" name="checkStyle[]"
                                                value="color" checked>
                                            <label for="color" class="d-block text-dark-emphasis fw-lighter ms-2"
                                                style="cursor: default;">color</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- gallery years -->
                            <div class="col-4 text-center">
                                <select id="gal-quarter" class="btn btn-sm btn-outline-dark dropdown-toggle"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <option value="dress">드레스</option>
                                    <option value="tuxedo">턱시도</option>
                                </select>
                            </div>
                        </div>
                        <!-- gallery bottom -->
                        <div id="gal-text-area"></div>
                        <div class="gallery-images"></div>
                        <p id="gal-text-center" class="text-center text-body-secondary fw-lighter fs-6">The
                            images displayed in the gallery are not generated in real-time To use real-time
                            generation,<br> please click the “Generate” button on the left.</p>
                    </div>
                </div>
            </section>
            <section class="col-12 col-md-4 d-flex flex-column justify-content-center align-items-center mt-2 bg-body-tertiary">

                <div id="cameraContainer" style="position: fixed; top: 50%; left: 50%; width: 320px; height: 240px; transform: translate(-50%, -50%); z-index: 9999;">

                    <!-- 비디오 스트림 표시 -->
                    <video id="videoSource" width="320" height="240" autoplay>
                    </video>

                    <!-- 촬영 버튼 (카메라 활성화 후 나타남) -->
                    <button id="captureButton" style="display: none; z-index: 2;">
                        촬영
                    </button>
                </div>

                

                <!-- 상단: 두 이미지 조합 결과를 보여주는 영역 -->
                <div class="image-result" id="imageResult">
                    <div class="dummy-image">
                        <img id="combinedImage" src="" alt="조합된 이미지" style="display: none;">
                    </div>
                    <p>조합된 이미지</p>
                </div>

                <!-- 하단: 이미지 업로드 영역 -->
                <div class="image-container">
                    <div class="image-box" id="source_image">
                        <!-- <h4>Source 이미지 업로드</h4> -->
                        <!-- 카메라 활성화 버튼 -->
                        <!-- <button id="cameraToggleButton">카메라 켜기</button> -->
                        <input type="file" class="form-control-file" id="imageUploadSource"
                            accept="image/jpeg, image/png">
                        <small class="form-text text-muted">최대 2MB 크기의 이미지 파일만 업로드 가능합니다.</small>
                        <div id="errorSource" class="error"></div>
                        <img id="previewSource" src="" alt="미리보기 이미지" style="display: none;">
                    </div>
                </div>

                <div class="image-container">

                    <div class="image-box" id="target_image">
                        <!-- <h4>Target 이미지 업로드</h4> -->
                        <!-- <input type="file" class="form-control-file" id="imageUploadTarget" -->
                            <!-- accept="image/jpeg, image/png"> -->
                        <!-- <small class="form-text text-muted">최대 2MB 크기의 이미지 파일만 업로드 가능합니다.</small> -->
                        <div id="errorTarget" class="error"></div>
                        <img id="previewTarget" src="" alt="미리보기 이미지" style="display: none;">
                    </div>
                </div>
                <!-- 스패너 -->
                <!-- generateButton mt-5 mb-5 -->
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <button id="createImageButton" style="display: none;" class="btn btn-danger btn-sm "
                        style="width: auto; min-width: 150px; height: auto; white-space: nowrap;">
                        generate
                    </button>
                    <div id="spinner" class="spinner-border text-danger mt-5 mb-5" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="gen-error-text" style="display: none;">Please upload or select an image</div>
                    </p>
                </div>
            </section>
           
        </div>
    </div>
    <script>
        window.onload = function () {
            toggleSpinner(1); // 페이지 로드 후 3초 동안 spinner를 토글
            // 페이지 로드 시 자동으로 샘플 이미지 업로드
            loadSourceImage();
            // loadTargetImage();
        };
    </script>

</body>


</html>
