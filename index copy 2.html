<body>
    <style>
        #preview {
          margin-top: 20px;
          max-width: 100%;
          height: auto;
        }
        .error {
          color: red;
        }
        .upload-section {
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
          text-align: center;
        }
        .image-container {
          display: flex;
          justify-content: space-between;
        }
        .image-box {
          flex: 1;
          padding: 15px;
          margin: 10px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
        }
        .image-box img {
          max-width: 100%;
          height: auto;
        }
      </style>
    </head>
    <body>
    
      <div class="container mt-5">
        <h1 class="text-center mb-4">이미지 업로드</h1>
        
        <!-- 이미지 업로드 섹션 -->
        <div class="image-container">
          <!-- Source 이미지 업로드 -->
          <div class="image-box" id="source_image">
            <h4>Source 이미지 업로드</h4>
            <input type="file" class="form-control-file" id="imageUploadSource" accept="image/jpeg, image/png">
            <small id="fileHelp" class="form-text text-muted">최대 2MB 크기의 이미지 파일만 업로드 가능합니다.</small>
            <div id="errorSource" class="error"></div>
            <div id="imageDetailsSource"></div>
            <img id="previewSource" src="" alt="미리보기 이미지" style="display: none;">
          </div>
          
          <!-- Target 이미지 업로드 -->
          <div class="image-box" id="target_image">
            <h4>Target 이미지 업로드</h4>
            <input type="file" class="form-control-file" id="imageUploadTarget" accept="image/jpeg, image/png">
            <small id="fileHelp" class="form-text text-muted">최대 2MB 크기의 이미지 파일만 업로드 가능합니다.</small>
            <div id="errorTarget" class="error"></div>
            <div id="imageDetailsTarget"></div>
            <img id="previewTarget" src="" alt="미리보기 이미지" style="display: none;">
          </div>
        </div>
      </div>
    
      <script>
        $(document).ready(function() {
          // 변수 선언
          let imageBase64Source = '';
          let imageRatioSource = '';
          let imageBase64Target = '';
          let imageRatioTarget = '';
    
          // Source 이미지 업로드 처리
          $('#imageUploadSource').on('change', function(e) {
            const file = e.target.files[0];
            
            if (file) {
              const fileType = file.type.split('/')[1];
              const fileSize = file.size / 1024 / 1024; // MB 단위로 변환
              
              // 이미지 파일 형식 체크 (jpg, png만 허용)
              if (fileType !== 'jpeg' && fileType !== 'png') {
                $('#errorSource').text('JPEG 또는 PNG 형식의 이미지 파일만 업로드 가능합니다.');
                $('#previewSource').hide();
                return;
              }
              
              // 파일 크기 체크 (2MB 이하)
              if (fileSize > 2) {
                $('#errorSource').text('이미지 크기는 2MB 이하만 업로드 가능합니다.');
                $('#previewSource').hide();
                return;
              }
    
              // 에러 메시지 초기화
              $('#errorSource').text('');
    
              // 파일을 Base64로 변환
              const reader = new FileReader();
              reader.onload = function(event) {
                imageBase64Source = event.target.result;  // Base64 데이터
                $('#previewSource').attr('src', imageBase64Source).show();
    
                // 이미지 비율 계산
                const img = new Image();
                img.onload = function() {
                  const width = img.width;
                  const height = img.height;
                  imageRatioSource = (width / height).toFixed(2);  // 비율 계산
    
                  // 이미지 비율과 기타 정보 출력
                  $('#imageDetailsSource').html(`
                    <p>이미지 비율: ${imageRatioSource}</p>
                    <p>이미지 크기: ${fileSize.toFixed(2)} MB</p>
                  `);
                };
                img.src = imageBase64Source; // 이미지 로드
              };
              reader.readAsDataURL(file);  // Base64로 파일 읽기
            }
          });
    
          // Target 이미지 업로드 처리
          $('#imageUploadTarget').on('change', function(e) {
            const file = e.target.files[0];
            
            if (file) {
              const fileType = file.type.split('/')[1];
              const fileSize = file.size / 1024 / 1024; // MB 단위로 변환
              
              // 이미지 파일 형식 체크 (jpg, png만 허용)
              if (fileType !== 'jpeg' && fileType !== 'png') {
                $('#errorTarget').text('JPEG 또는 PNG 형식의 이미지 파일만 업로드 가능합니다.');
                $('#previewTarget').hide();
                return;
              }
              
              // 파일 크기 체크 (2MB 이하)
              if (fileSize > 2) {
                $('#errorTarget').text('이미지 크기는 2MB 이하만 업로드 가능합니다.');
                $('#previewTarget').hide();
                return;
              }
    
              // 에러 메시지 초기화
              $('#errorTarget').text('');
    
              // 파일을 Base64로 변환
              const reader = new FileReader();
              reader.onload = function(event) {
                imageBase64Target = event.target.result;  // Base64 데이터
                $('#previewTarget').attr('src', imageBase64Target).show();
    
                // 이미지 비율 계산
                const img = new Image();
                img.onload = function() {
                  const width = img.width;
                  const height = img.height;
                  imageRatioTarget = (width / height).toFixed(2);  // 비율 계산
    
                  // 이미지 비율과 기타 정보 출력
                  $('#imageDetailsTarget').html(`
                    <p>이미지 비율: ${imageRatioTarget}</p>
                    <p>이미지 크기: ${fileSize.toFixed(2)} MB</p>
                  `);
                };
                img.src = imageBase64Target; // 이미지 로드
              };
              reader.readAsDataURL(file);  // Base64로 파일 읽기
            }
          });
        });
      </script>
