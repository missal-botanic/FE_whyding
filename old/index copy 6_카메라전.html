<body>


    <div class="container mt-5">
        <h1 class="text-center mb-4">whyding</h1>

        <!-- 상단: 두 이미지 조합 결과를 보여주는 영역 -->
        <div class="image-result" id="imageResult">
            <div class="dummy-image">
                <img id="combinedImage" src="" alt="조합된 이미지" style="display: none;">
            </div>
            <p>조합된 이미지</p>
        </div>

        <!-- 하단: 이미지 업로드 영역 -->
        <div class="image-container">
            <div class="image-box" id="source_image">
                <h4>Source 이미지 업로드</h4>
                <input type="file" class="form-control-file" id="imageUploadSource" accept="image/jpeg, image/png">
                <small class="form-text text-muted">최대 2MB 크기의 이미지 파일만 업로드 가능합니다.</small>
                <div id="errorSource" class="error"></div>
                <img id="previewSource" src="" alt="미리보기 이미지" style="display: none;">
            </div>

            <div class="image-box" id="target_image">
                <h4>Target 이미지 업로드</h4>
                <input type="file" class="form-control-file" id="imageUploadTarget" accept="image/jpeg, image/png">
                <small class="form-text text-muted">최대 2MB 크기의 이미지 파일만 업로드 가능합니다.</small>
                <div id="errorTarget" class="error"></div>
                <img id="previewTarget" src="" alt="미리보기 이미지" style="display: none;">
            </div>
        </div>
        <!-- 스패너 -->
        <!-- generateButton -->
        <div class="col-12 d-flex justify-content-center align-items-center">
            <button id="createImageButton" style="display: none;" class="btn btn-danger btn-sm mt-5 mb-5"
                style="width: auto; min-width: 150px; height: auto; white-space: nowrap;">
                generate
            </button>
            <div id="spinner" class="spinner-border text-danger mt-5 mb-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="gen-error-text" style="display: none;">Please upload or select an image</div>
            </p>
        </div>


        <!-- 생성 버튼 -->
        <!-- <div class="text-center"> -->
        <!-- <button id="createImageButton" class="btn btn-primary">이미지 생성</button> -->
        <!-- </div> -->
    </div>

    <script>
        $(document).ready(function () {
            // 전역 변수로 선언
            let imageBase64Source = '';
            let imageBase64Target = '';
            let imageAspectRatioSource = 0;  // Source 이미지 비율
            let imageAspectRatioTarget = 0;  // Target 이미지 비율

            // Source 이미지 업로드 처리
            $('#imageUploadSource').on('change', function (e) {
                const file = e.target.files[0];

                if (file) {
                    const fileType = file.type.split('/')[1];
                    const fileSize = file.size / 1024 / 1024; // MB 단위로 변환

                    if (fileType !== 'jpeg' && fileType !== 'png') {
                        $('#errorSource').text('JPEG 또는 PNG 형식의 이미지 파일만 업로드 가능합니다.');
                        $('#previewSource').hide();
                        return;
                    }

                    if (fileSize > 2) {
                        $('#errorSource').text('이미지 크기는 2MB 이하만 업로드 가능합니다.');
                        $('#previewSource').hide();
                        return;
                    }

                    $('#errorSource').text('');

                    const reader = new FileReader();
                    reader.onload = function (event) {
                        imageBase64Source = event.target.result;
                        $('#previewSource').attr('src', imageBase64Source).show();

                        const img = new Image();
                        img.onload = function () {
                            imageAspectRatioSource = img.width / img.height;
                            console.log('Source 이미지 비율: ' + imageAspectRatioSource);
                        };
                        img.src = imageBase64Source;
                    };
                    reader.readAsDataURL(file);
                }
            });

            $('#imageUploadTarget').on('change', function (e) {
                const file = e.target.files[0];

                if (file) {
                    const fileType = file.type.split('/')[1];
                    const fileSize = file.size / 1024 / 1024;

                    if (fileType !== 'jpeg' && fileType !== 'png') {
                        $('#errorTarget').text('JPEG 또는 PNG 형식의 이미지 파일만 업로드 가능합니다.');
                        $('#previewTarget').hide();
                        return;
                    }

                    if (fileSize > 2) {
                        $('#errorTarget').text('이미지 크기는 2MB 이하만 업로드 가능합니다.');
                        $('#previewTarget').hide();
                        return;
                    }

                    $('#errorTarget').text('');

                    const reader = new FileReader();
                    reader.onload = function (event) {
                        imageBase64Target = event.target.result;
                        $('#previewTarget').attr('src', imageBase64Target).show();

                        const img = new Image();
                        img.onload = function () {
                            imageAspectRatioTarget = img.width / img.height;
                            console.log('Target 이미지 비율: ' + imageAspectRatioTarget);

                            // 이미지 비율에 맞게 dummy-image의 비율 설정
                            $('#combinedImage').on('load', function () {
                                // target 이미지 비율에 맞춰 dummy-image의 padding-bottom을 설정
                                $('.dummy-image').css('padding-bottom', (100 / imageAspectRatioTarget) + '%');
                            });
                        };
                        img.src = imageBase64Target;
                    };
                    reader.readAsDataURL(file);
                }
            });


            // Source 이미지 자동 업로드 처리 (샘플 이미지)
            function loadSourceImage() {
                const img = new Image();
                img.src = 'imgs/source.jpg'; // 샘플 이미지 경로

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // 이미지를 base64로 변환
                    imageBase64Source = canvas.toDataURL();
                    $('#previewSource').attr('src', imageBase64Source).show();
                    $('#errorSource').text('');
                };
            }

            // Target 이미지 자동 업로드 처리 (샘플 이미지)
            function loadTargetImage() {
                const img = new Image();
                img.src = 'imgs/target.jpg'; // 샘플 이미지 경로

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // 이미지를 base64로 변환
                    imageBase64Target = canvas.toDataURL();
                    $('#previewTarget').attr('src', imageBase64Target).show();
                    $('#errorTarget').text('');
                };
            }

            // 페이지 로드 시 자동으로 샘플 이미지 업로드
            loadSourceImage();
            loadTargetImage();

            function imageResult(response) {
                // 서버에서 받은 응답을 기반으로 결과 처리
                if (response && response.image) {
                    var imageSrc = 'data:image/jpeg;base64,' + response.image;
                    $('#combinedImage').attr('src', imageSrc).show();
                    $('#imageResult').show();
                } else {
                    alert('조합된 이미지를 받을 수 없습니다.');
                }
            }

            // 이미지 생성 버튼 클릭
            $('#createImageButton').on('click', function () {
                // 업로드된 이미지가 있는지 확인
                if (!imageBase64Source || !imageBase64Target) {
                    alert('Source 이미지와 Target 이미지를 모두 업로드해주세요.');
                    return;
                }

                // AJAX를 통해 서버에 데이터 전송
                $.ajax({
                    url: 'https://whyding.bluest-dealers0m.workers.dev', // 서버 URL
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "source_image": imageBase64Source,
                        "target_image": imageBase64Target,
                        "source_faces_index": [0],
                        "face_index": [0],
                        "upscaler": 'None',
                        "scale": 1,
                        "upscale_visibility": 1,
                        "face_restorer": 'None',
                        "restorer_visibility": 1,
                        "codeformer_weight": 0.5,
                        "restore_first": 1,
                        "model": "inswapper_128.onnx",
                        "gender_source": 0,
                        "gender_target": 0,
                        "save_to_file": 0,
                        "result_file_path": "",
                        "device": "CUDA",
                        "mask_face": 0,
                        "select_source": 0,
                        "face_model": "None",
                        "source_folder": "",
                        "random_image": 0,
                        "upscale_force": 0,
                        "det_thresh": 0.5,
                        "det_maxnum": 0
                    }),
                    beforeSend: function () {
            toggleSpinner(5); // 5~6초 기본 값

        },
                    success: function (response) {
                        // imageResult 함수에 response 전달
                        imageResult(response);
                    },
                    error: function (xhr, status, error) {
                        console.error('AJAX 요청 실패:', status, error);
                        alert('서버 요청에 실패했습니다. 다시 시도해주세요.');
                    },
                    complete: function () {
            // 요청이 완료된 후 실행 (성공/실패 상관없이)
            console.log('Request completed');
        }
                });
            });

        });
    </script>
    <script>
        window.onload = function () {
            toggleSpinner(1); // 페이지 로드 후 3초 동안 spinner를 토글
        };
    </script>
